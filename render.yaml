services:
  - type: web
    name: factory-management-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && pwd && ls -la && ls -la dist/
    startCommand: cd /opt/render/project/src && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
